<!DOCTYPE html>
<html>
<head>
<title>sumosim</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<!-- Style for 'layout02' -->
<style type="text/css">
body {
	font-family: sans-serif;
	font-size: x-small;
}

#right {
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	width: 200px;
	left: auto;
	right: 0;
	background-color: #00AA00;
}

#middle {
	position: fixed;
	top: 0;
	left: 0px; /*Set left value to WidthOfLeftFrameDiv*/
	right: 200px; /*Set right value to WidthOfRightFrameDiv*/
	bottom: 0;
	background-color: #00FF00;
}
</style>
<script type="text/javascript">
	// Set the size of the canvas to the size of the enclosing tag 
	$(document).ready(function() {
		var middle = document.getElementById("middle");
		var canvas = document.getElementById("canvas");
		canvas.width = middle.offsetWidth;
		canvas.height = middle.offsetWidth;
	});
</script>
</head>
<body>


	<div id="middle">
		<canvas id="canvas" width="700" height="500" style="float: left">Canvas tag not supported</canvas>
	</div>
	<div id="right">
		<div id="contrCombi"
			style="width: 200px; height: 200px; background-color: black;  background-image: url('src/main/resources/control/combi.png'); float: left;">
			turn</div>
	</div>

	<script type="text/javascript" src="target/scala-2.10/sumosim-scalajs-opt.js"></script>

	<script type="text/javascript">
	ScalajsCombiMain().main();
	</script>
		

</body>
</html>
